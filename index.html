<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="cont-img">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
      <div class="cyan-bg"></div>
    </div>
    <div class="cont-title">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      <p class="icon-text">0.041 ETH</p>
      </img>
      <div class="line"></div>
      <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
      <p class="creation">Creation of</p>
      <p class="jw">Jules Wyvern</p>
    </div>
    <div>
      <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
      <p class="clock-text">3 days left</p>
    </div>
  </div>
</body>

</html>
